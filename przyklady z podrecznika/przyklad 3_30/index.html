<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Przyk≈Çad 3.30
  function trzy(x) {
    for (var i = 0; i <= x; i++) {
      if ((i % 3) != 0)
        continue;
      document.write(i + "; ")
    }
    document.write("<br>");
  }
  trzy(90);
  trzy(120);
</script>
</body>
</html>
